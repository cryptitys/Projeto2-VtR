<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema Solar Realista</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #000 0%, #111 100%);
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
    }

    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }

    #info h1 {
      margin: 0;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="info">
    <h1>Sistema Solar</h1>
    <p>Toque ou clique nos planetas para ver informações</p>
  </div>
  <canvas id="solarCanvas"></canvas>

  <script>
    const canvas = document.getElementById('solarCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const sun = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 50,
      color: "yellow"
    };

    const planets = [
      {
        name: "Mercúrio",
        distance: 80,
        radius: 6,
        speed: 0.04,
        angle: 0,
        color: "#aaa"
      },
      {
        name: "Vênus",
        distance: 120,
        radius: 10,
        speed: 0.03,
        angle: 0,
        color: "#c9b280"
      },
      {
        name: "Terra",
        distance: 170,
        radius: 12,
        speed: 0.02,
        angle: 0,
        color: "#3fa9f5"
      },
      {
        name: "Marte",
        distance: 220,
        radius: 9,
        speed: 0.015,
        angle: 0,
        color: "#c1440e"
      }
    ];

    function drawSun() {
      ctx.beginPath();
      ctx.arc(sun.x, sun.y, sun.radius, 0, Math.PI * 2);
      ctx.fillStyle = sun.color;
      ctx.shadowColor = "orange";
      ctx.shadowBlur = 30;
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    function drawOrbit(planet) {
      ctx.beginPath();
      ctx.arc(sun.x, sun.y, planet.distance, 0, Math.PI * 2);
      ctx.strokeStyle = "rgba(255,255,255,0.1)";
      ctx.stroke();
    }

    function drawPlanet(planet) {
      const x = sun.x + planet.distance * Math.cos(planet.angle);
      const y = sun.y + planet.distance * Math.sin(planet.angle);

      ctx.beginPath();
      ctx.arc(x, y, planet.radius, 0, Math.PI * 2);
      ctx.fillStyle = planet.color;
      ctx.fill();

      planet.x = x;
      planet.y = y;
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawSun();

      for (let planet of planets) {
        drawOrbit(planet);
        drawPlanet(planet);
        planet.angle += planet.speed;
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
